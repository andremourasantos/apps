<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- SEO TAGS -->
    <meta property="og:title" content="Gerador de QR Code">
    <meta property="og:description" content="Crie QR Codes (Códigos de resposta rápida) facilmente com esta ferramenta!">
    <meta name="description"  content="Crie QR Codes (Códigos de resposta rápida) facilmente com esta ferramenta!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="apps.andremourasantos.com">
    <meta name="image" property="og:image" content="https://apps.andremourasantos.com/gerador-de-qrcode/capa.png">

    <!-- OUTRAS TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="André Moura Santos">
    <meta name="application-name" content="Gerador de QR Code">
    <meta name="theme-color" content="#FDFBEE"/>

    <!-- PRECONNECT -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://unpkg.com/" crossorigin>

    <!-- LINKS -->
    <link rel="stylesheet" href="/universal.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">

    <!--SCRIPTS-->
    <script defer src="script.js"></script>
    <script defer src="/essencial.js"></script>

    <title>Gerador de QR Code</title>

    <style>
        #opcoesFerramenta {display: flex; gap: 20px;}
        #opcoesFerramentaSaida {display: flex; margin-bottom: 15px; justify-content: end; align-items: center;}
    </style>
</head>
<body>
    <header></header>
    <main style="width:80vw; margin-inline: auto">
        <!--ESQUERDA/CIMA-->
        <section id="container_ferramenta" class="principal">
            <div id="ferramenta">
                <!--ENTRADAS-->
                <section class="ferramenta_entrada" style="display: none;">
                    <i class="ph-qr-code-fill"></i>
                    <section>
                        <div>
                            <p>Qual a finalidade do QR Code?</p>
                        </div>
                        <input type="radio" name="" id="">
                    </section>
                </section>
                <section class="ferramenta_entrada">
                    <i class="ph-article-fill"></i>
                    <section>
                        <div>
                            <p>Digite <span>a URL:</span></p>
                        </div>
                        <input type="text" id="requisicao" placeholder="https://..." maxlength="256">
                    </section>
                </section>

                <!--SAÍDA-->
                <section class="ferramenta_entrada" style="display: none;">
                    <i class="ph-qr-code-fill"></i>
                    <section>
                        <div>
                            <p>Seu QRCode está pronto!</p>
                        </div>
                        <img src="" id="QRCode" style="width: 100%;">
                    </section>
                </section>
                <div id="opcoesFerramenta">
                    <button id="criarQRCode" class="btn_acao_ferramenta">Criar QR Code</button>
                    <div id="opcoesFerramentaSaida" style="display: none;">
                        <button><i class="ph-download-simple-bold"></i></button>
                        <button><i class="ph-share-network-fill"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://andremourasantos.com" target="_blank" rel="next">André Moura Santos</a>. Ícones de <a href="https://phosphoricons.com/" target="_blank" rel="noopener noreferrer">Phospor Icons</a> e <a href="https://www.flaticon.com/authors/kawaii/flat" target="_blank" rel="noopener noreferrer">Flaticon</a>. Feito no &#x1F1E7;&#x1F1F7; Brasil.</p>
    </footer>

<!--POPUPS-->
<section style="display: none;" id="container_popup">
    <!--MINI NOTIFICAÇÕES-->
    <!--ERRO-->
    <article class="minipopup" id="popup_erro" style="display: none;">
        <img src="/imagens/erro_popup.png" alt="" height="96" width="96">
        <div>
            <h3>Ops, algo está faltando!</h3>
            <p>Confira as informações inseridas.</p>
        </div>
    </article>
</section>
</body>
</html>
