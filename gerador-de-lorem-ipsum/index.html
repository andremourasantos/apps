<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- SEO TAGS -->
    <meta property="og:title" content="Gerador de Lorem Ipsum">
    <meta property="og:description" content="Crie textos para utilizar em protótipos, designs ou projetos pessoais para simular conteúdos reais.">
    <meta name="description" content="Crie textos para utilizar em protótipos, designs ou projetos pessoais para simular conteúdos reais.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="apps.andremourasantos.com/gerador-de-lorem-ipsum">
    <meta name="image" property="og:image" content="https://apps.andremourasantos.com/gerador-de-lorem-ipsum/capa.png">

    <!-- OUTRAS TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="André Moura Santos">
    <meta name="application-name" content="Gerador de Lorem Ipsum">
    <meta name="theme-color" content="#FDFBEE"/>

    <!-- PRECONNECT -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://unpkg.com/" crossorigin>

    <!-- LINKS -->
    <link rel="stylesheet" href="/universal.css">
    <link rel="stylesheet" href="/animacoes.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">

    <!--SCRIPTS-->
    <script defer src="script.js"></script>
    <script defer src="/essencial.js"></script>

    <title>Gerador de Lorem Ipsum</title>
</head>
<body>
    <header></header>
    <main style="width:80vw; margin-inline: auto">
        <!--ESQUERDA/CIMA-->
        <section id="container_ferramenta" class="principal">
            <article id="ferramenta">
                <section class="ferramenta_entrada">
                    <i class="ph-textbox-fill"></i>
                    <section>
                        <p>Quantidade e tipo do texto:</p>
                        <div id="entradas_tamanho_tipo">
                            <div id="quantidadeTexto">
                                <button><i id="removerQuantidadeTxt" class="ph-minus-bold" title="Remover uma unidade"></i></button>
                                <input id="quantidade_txt" type="number" readonly value="1" step="1" min="1" max="25">
                                <button><i id="adicionarQuantidadeTxt" class="ph-plus-bold" title="Adicionar uma unidade"></i></button>
                            </div>
                            <select id="tamanho_txt">
                                <option value="palavra">Palavra</option>
                                <option value="frase">Frase</option>
                                <option value="paragrafo">Parágrafo</option>
                            </select>
                        </div>
                    </section>
                </section>
                <textarea name="saida_txt" id="saida_txt" cols="20" rows="8" autocomplete="off" autocorrect="off" placeholder="Digite o número de itens desejados e o tipo para gerar o texto." style="resize: none;"></textarea>
                <div class="container_btns_popup">
                    <button id="gerar_lorem" class="btn_acao_ferramenta">Gerar texto</button>
                    <button class="btn_menu_icone"><i id="copiar_txt" class="ph-clipboard-text-fill" title="Copiar para área de transferência"></i></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="http://andremourasantos.com" target="_blank" rel="next">André Moura Santos</a>. Ícones de <a href="https://phosphoricons.com/" target="_blank" rel="noopener noreferrer">Phospor Icons</a> e <a href="https://www.flaticon.com/authors/kawaii/flat" target="_blank" rel="noopener noreferrer">Flaticon</a>. Feito no &#x1F1E7;&#x1F1F7; Brasil.</p>
    </footer>

    <!--POPUPS-->
    <section style="display: none;" id="container_popup"></section>
</body>
</html>
