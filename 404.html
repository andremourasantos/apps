<body>
    <main style="display: flex; flex-direction: column; gap: 20px; justify-content: center; align-items: center; width: 100vw; height: calc(100vh - 10vh); text-align: center;">
        <img src="https://apps.andremourasantos.com/imagens/404.png" alt="" height="156" width="156">
        <div style="width: 300px;">
            <h2>Página não encontrada...</h2>
            <p style="margin: 10px auto;">Parece que você está tentando acessar uma página que não existe.</p>
             <button class="btn_popup btn_acao_popup" style="width: 200px; margin: 20px auto 0px auto;">Voltar</button>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="http://andremourasantos.com" target="_blank" rel="next">André Moura Santos</a>. Ícones de <a href="https://phosphoricons.com/" target="_blank" rel="noopener noreferrer">Phospor Icons</a> e <a href="https://www.flaticon.com/authors/kawaii/flat" target="_blank" rel="noopener noreferrer">Flaticon</a>. Feito no &#x1F1E7;&#x1F1F7; Brasil.</p>
    </footer>
<script>
    document.querySelector('body > main > div > button').addEventListener('click', ()=>{window.location = `https://${window.location.hostname}`})

    window.addEventListener('DOMContentLoaded', ()=>{
    const rodape = document.querySelector('footer')
    const mensagemErro = `<p>Não foi possível carregar este item :/</p>`

    //CARREGAMENTO DOS PEDAÇOS
    fetch('/pedaco/footer.html').then(res=>{
        if(res.status == 404){throw new Error(404)} else {
            res = res.text().then(data => rodape.innerHTML = data)}
    }).catch(erro => {rodape.innerHTML = mensagemErro})
})
</script>
