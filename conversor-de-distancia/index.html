<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- SEO TAGS -->
    <meta property="og:title" content="Conversor de distância">
    <meta property="og:description" content="">
    <meta name="description"  content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="apps.andremourasantos.com">
    <meta name="image" property="og:image" content="">

    <!-- OUTRAS TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="André Moura Santos">
    <meta name="application-name" content="Conversor de distância">
    <meta name="theme-color" content="#FDFBEE"/>

    <!-- PRECONNECT -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://unpkg.com/" crossorigin>

    <!-- LINKS -->
    <link rel="stylesheet" href="/universal.css">
    <link rel="shortcut icon" href="" type="image/png">

    <!--SCRIPTS-->
    <script defer src="https://unpkg.com/phosphor-icons"></script>
    <script defer src="script.js"></script>
    <script defer src="/essencial.js"></script>

    <title>Conversor de distância</title>
</head>
<body>
    <header>
    </header>
    <main>
        <!--ESQUERDA/CIMA-->
        <section id="container_ferramenta">
            <div id="ferramenta">
                <section class="ferramenta_entrada">
                    <i class="ph-ruler-fill"></i>
                    <section>
                        <p>Distância a converter:</p>
                        <div>
                            <input type="number" id="distancia" placeholder="100" autocomplete="off" min="0" step="1" value="0">
                            <select id="unidadeDeMedida">
                                <option value="km">km</option>
                                <option value="mi">mi</option>
                                <option value="ft">ft</option>
                                <option value="nm">nm</option>
                                <option value="m">m</option>
                            </select>
                            <select id="unidadeDeConversao">
                                <option value="km" disabled>km</option>
                                <option value="mi">mi</option>
                                <option value="ft">ft</option>
                                <option value="nm">nm</option>
                                <option value="m">m</option>
                            </select>
                        </div>
                    </section>
                </section>

                <input type="text" id="saida" placeholder="Insira um valor para inicar..." autocomplete="off" disabled>

                <div class="container_btns_popup" style="margin: 20px auto;">
                    <button id="converter" class="btn_popup btn_acao_popup">Converter</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>

<!--POPUPS-->
<section style="display: none;" id="container_popup">
    
<section>
</body>
</html>
